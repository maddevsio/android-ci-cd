plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.google.gms.google-services'
}

def getVersionCode = { ->
    def code = project.hasProperty('versionCode') ? versionCode.toInteger() : Integer.MAX_VALUE
    println "VersionCode is set to $code"
    return code
}
def getVersionName = { ->
    def code = project.hasProperty('versionName') ? versionName.toString() : System.env.APP_VERSION_NAME
    println "versionName is set to $code"
    return code
}

repositories {
    mavenCentral()
}

android {
    compileSdk 32

    defaultConfig {
        applicationId System.env.APP_PACKAGE_NAME
        minSdk 24
        targetSdk 32
        versionCode getVersionCode()
        versionName getVersionName()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {

        release {
            debuggable false
            minifyEnabled true

            resValue "string", "app_name", "boiler"
        }

        debug {
            debuggable true
            minifyEnabled false

            resValue "string", "app_name", "staging boiler"

            applicationIdSuffix ".staging"
            versionNameSuffix "-staging"
        }
    }

    buildFeatures {
        viewBinding true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    flavorDimensions 'app'

}

dependencies {
    implementation "androidx.core:core-ktx:1.8.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
